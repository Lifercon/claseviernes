<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>
<body>
<div class="background"></div>
<div class="centering">
<form action="" class="my_form">
    <div class="login_welcome">
        <img src="multimedia/img/2217053-astronauta-ilustración-vectorial.jpg" alt="" class="login">
        <h1>Iniciar Sesion</h1>
    </div>
    <div class="text_field">
        <label for="">email</label>
        <input type="email" id="email" aria-label="Email" placeholder="ingrese su email" required >
        <img src="multimedia/img/email-svgrepo-com.svg" alt="Email Icon" title="Email Icon">
    </div>
    <div class="text_field">
        <label for="password">password</label>
        <input type="password" id="password" aria-label="password" placeholder="ingrese su email" >
        <img src="multimedia/img/password.svg" alt="Email Icon" title="Email Icon">
    </div>
<input type="submit" class="my_form_button" value="login">
<div class="my_form_actions">
    <div class="my_form_row">
        <span>¿olvidaste tu contraseña?</span>
        <a href="#" title="Recuperar contraseña"> Recuperar contraseña</a>
    </div>
    <div class="my_form_signup">
        <a href="#" title="Crear cuenta"> Crear cuenta</a>
    </div>
</div>
</div>

</html>
